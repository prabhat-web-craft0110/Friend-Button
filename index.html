<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Friend?</title>
    <style>
        /* General Page Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            flex-direction: column;
            color: #fff;
        }

        /* Form Box */
        .form-box {
            background: #333;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* Question Text */
        .question {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Button Styling */
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Yes Button */
        .yes-btn {
            background: #4caf50;
            color: white;
        }

        .yes-btn:hover {
            background: #45a049;
        }

        /* No Button */
        .no-btn {
            background: #e74c3c;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <p class="question">Will you be my friend? ðŸ˜Š</p>
        <button class="btn yes-btn" onclick="confirmFriendship()">Yes</button>
        <button class="btn no-btn" onmouseover="moveNoButton()">No</button>
    </div>

    <script>
        function confirmFriendship() {
            alert("Yay! We're friends now! ðŸŽ‰");
        }

        function moveNoButton() {
            const noBtn = document.querySelector(".no-btn");
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>

</body>
</html>
